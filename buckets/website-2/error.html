<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Website 2</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 2rem;
        }
        
        h1 {
            color: #e74c3c;
            margin-bottom: 1rem;
            font-size: 3rem;
        }
        
        p {
            color: #666;
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        
        .error-code {
            background: #e74c3c;
            color: white;
            padding: 1rem 2rem;
            border-radius: 25px;
            display: inline-block;
            font-weight: bold;
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .home-link {
            background: #3498db;
            color: white;
            padding: 1rem 2rem;
            border-radius: 25px;
            text-decoration: none;
            display: inline-block;
            font-weight: bold;
            transition: background 0.3s ease;
        }
        
        .home-link:hover {
            background: #2980b9;
        }
        
        .info {
            margin-top: 2rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ˜• 404</h1>
        <div class="error-code">Page Not Found</div>
        <p>The page you're looking for doesn't exist or has been moved.</p>
        
        <a href="/" class="home-link">Go to Homepage</a>
        
        <div class="info">
            <h3>ðŸ“‹ Error Information</h3>
            <p><strong>Website:</strong> Website 2</p>
            <p><strong>Environment:</strong> Production</p>
            <p><strong>Error Code:</strong> 404 - Not Found</p>
            <p><strong>Timestamp:</strong> <span id="timestamp"></span></p>
        </div>
    </div>

    <script>
        // Display current timestamp
        document.getElementById('timestamp').textContent = new Date().toLocaleString();
    </script>
</body>
</html>
