<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website 1 - Static Site</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 2rem;
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }
        p {
            color: #666;
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        .status {
            background: #4CAF50;
            color: white;
            padding: 1rem 2rem;
            border-radius: 25px;
            display: inline-block;
            font-weight: bold;
        }
        .info {
            margin-top: 2rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Website 1</h1>
        <p>Welcome to our static website hosted on AWS S3!</p>
        <div class="status">âœ… Successfully Deployed</div>
        
        <div class="info">
            <h3>ðŸ“‹ Deployment Information</h3>
            <p><strong>Bucket:</strong> website-1-static-site</p>
            <p><strong>Environment:</strong> Development</p>
            <p><strong>Infrastructure:</strong> Terraform + AWS S3</p>
            <p><strong>Last Updated:</strong> <span id="timestamp"></span></p>
        </div>
    </div>

    <script>
        // Display current timestamp
        document.getElementById('timestamp').textContent = new Date().toLocaleString();
        
        // Add some interactivity
        document.addEventListener('DOMContentLoaded', function() {
            const status = document.querySelector('.status');
            status.addEventListener('click', function() {
                this.style.transform = 'scale(1.1)';
                setTimeout(() => {
                    this.style.transform = 'scale(1)';
                }, 200);
            });
        });
    </script>
</body>
</html>
